<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/src/images/favicon-32x32.png"
    />
    <link href="./output.css" rel="stylesheet">
    <title>Frontend Mentor | QR code component</title>
    <!-- Style CSS -->
  </head>
  <body class="flex min-h-screen items-center justify-center font-sans bg-light-grey p-5">
    <main>
      <div class="flex flex-col items-center justify-center text-center bg-white max-w-sm rounded-3xl p-4 h-auto">
        <img 
          class="w-full rounded-xl"
          src="images/image-qr-code.png" alt="QR code to FrontendMentor.io" 
          />
        <h1 class="text-2xl font-bold text-dark-blue my-4 px-5">Improve your front-end skills by building projects</h1>
        <p class="text-grayish-blue px-5 mb-7 text-xl">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>
  </body>
</html>
