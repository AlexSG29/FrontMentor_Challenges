<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <article class="card-content">
      <div class="illustration">
        <img src="assets/images/illustration-article.svg" alt="Illustration of HTML & CSS foundations article">
        <div class="tag">
          <h2>Learning</h2>
        </div>  
      </div>
      <div class="text-card">
        <p><time datetime="2023-12-21">Published 21 Dec 2023</time></p>
        <h1>HTML & CSS foundations</h1>
        <p id="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="avatar">
        <img src="assets/images/image-avatar.webp" alt="Avatar of Alex S.">
        <p>By Alex S.</p>
      </div>
    </article>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/AlexSG29">Alex SÃ¡nchez</a>.
    </div>
  </footer>
</body>
</html>
